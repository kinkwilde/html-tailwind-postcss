<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind Example</title>
    <link rel="stylesheet" href="https://use.typekit.net/otc1nys.css" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div class="tw-container tw-pt-12 tw-text-[#FF0000]">
        <p class="tw-mb-0 tw-text-center">{{ date }}</p>
        <div w3-include-html="/src/components/test.html"></div>
      </div>
      <div class="tw-flex tw-flex-col tw-space-y-8 tw-py-12">
        <!-- START: USP BAR -->
        <div w3-include-html="/src/components/usp.html"></div>
        <!-- END: USP BAR -->
        <!-- START: BANNER GRID -->
        <div class="tw-container">
          <div class="tw-flex tw-flex-col tw-space-y-4">
            <div class="tw-grid tw-grid-cols-2 tw-gap-4 md:tw-grid-cols-3">
              <div class="tw-bg-grey">1</div>
              <div
                class="tw-col-span-2 tw-col-start-1 tw-row-start-1 tw-bg-grey md:tw-col-span-1 md:tw-col-start-2"
              >
                2
              </div>
              <div class="tw-bg-grey">3</div>
            </div>
            <div class="tw-grid tw-grid-cols-1 tw-gap-4 md:tw-grid-cols-3">
              <div class="tw-bg-grey">4</div>
              <div class="tw-bg-grey">5</div>
              <div class="tw-bg-grey">6</div>
            </div>
          </div>
        </div>
        <!-- END: BANNER GRID -->
        <!-- START: TITLE -->
        <div class="tw-container">
          <div class="tw-relative tw-flex tw-items-center tw-justify-center">
            <div class="tw-absolute tw-z-0 tw-h-[3px] tw-w-full tw-bg-black">
              &nbsp;
            </div>
            <div
              class="tw-z-5 tw-inline-flex tw-bg-white tw-px-4 tw-font-heading tw-text-6xl tw-font-semi tw-uppercase"
            >
              Title
            </div>
          </div>
        </div>
        <!-- END: TITLE -->
      </div>
    </div>
    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = "Page not found.";
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            /* Exit the function: */
            return;
          }
        }
      }
    </script>
    <script>
      includeHTML();
    </script>
    <script type="module">
      import { createApp } from "vue";

      const newDate = new Date();

      console.log(newDate);

      createApp({
        data() {
          return {
            date: newDate,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
